
<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="src/tailwind.css">
	</head>
	<body>
		<div class="min-h-screen flex justify-center items-center p-3">
			<div class="grid grid-cols-2 gap-4">
				<button
					x-data
					@click="$store.toasts.createToast('This is a test toast message.', 'error')"
					class="bg-gray-700 border-t-4 border-red-600 text-white p-3"
				>
					Create Error Test Toast
				</button>
			</div>
		</div>
		<div x-data class="absolute top-0 right-0 p-4 overflow-x-hidden">
			<template
				x-for="(toast, index) in $store.toasts.list"
				:key="toast.id"
			>
				<div
					x-show="toast.visible"
					@click="$store.toasts.destroyToast(index)"
					x-transition:enter="transition ease-in duration-200"
					x-transition:enter-start="transform opacity-0 translate-y-2"
					x-transition:enter-end="transform opacity-100"
					x-transition:leave="transition ease-out duration-500"
					x-transition:leave-start="transform translate-x-0 opacity-100"
					x-transition:leave-end="transform translate-x-full opacity-0"
					class="bg-gray-900 bg-gradient-to-r text-white p-3 rounded mb-3 shadow-lg flex items-center"
					:class="{
				'from-blue-500 to-blue-600': toast.type === 'info',
				'from-green-500 to-green-600': toast.type === 'success',
				'from-yellow-400 to-yellow-500': toast.type === 'warning',
				'from-red-500 to-pink-500': toast.type === 'error',
				}"
				>
					<svg
						x-show="toast.type == 'success'"
						class="w-6 h-6 mr-2"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 20 20"
						fill="currentColor"
					>
						<path
							fill-rule="evenodd"
							d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
							clip-rule="evenodd"
						/>
					</svg>
					<div x-text="toast.message"></div>
				</div>
			</template>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@ryangjchandler/spruce@2.x.x/dist/spruce.umd.js"></script>
		<script>
			Spruce.store("toasts", {
				counter: 0,
				list: [],
				createToast(message, type = "info") {
					const index = this.list.length
					let totalVisible =
						this.list.filter((toast) => {
							return toast.visible
						}).length + 1
					this.list.push({
						id: this.counter++,
						message,
						type,
						visible: true,
					})
					setTimeout(() => {
						this.destroyToast(index)
					}, 2000 * totalVisible)
				},
				destroyToast(index) {
					this.list[index].visible = false
				},
			})
		</script>
		<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
	</body>
</html>
